<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Number Validator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <style>
    .inputDnD {
      height: 8rem;
    }

    .inputDnD .form-control-file {
      position: relative;
      width: 100%;
      min-height: 7em;
      outline: none;
      visibility: hidden;
      cursor: pointer;
      background-color: #c61c23;
    }

    .inputDnD .form-control-file:before {
      content: attr(data-title);
      position: absolute;
      top: 0.5em;
      left: 0;
      width: 100%;
      min-height: 6em;
      line-height: 2em;
      padding-top: 1.5em;
      opacity: 1;
      visibility: visible;
      text-align: center;
      border: 0.2em dashed currentColor;
      overflow: hidden;
    }




    body {
      background-color: #f7f7f9;
    }
  </style>
</head>

<body>
  <div class="container p-y-1">
    <div class="row mt-5 m-b-1">
      <div class="col-sm-6 offset-sm-3">
        <button type="button" class="btn btn-primary btn-block" onclick="document.getElementById('inputFile').click()">
          Upload CSC File
        </button>
        <div class="form-group mt-3 inputDnD">
          <label class="sr-only" for="inputFile">File Upload</label>
          <input type="file" class="form-control-file text-primary font-weight-bold" id="inputFile" accept="image/*"
            onchange="readUrl(this)" data-title="Drag and drop a file" />
        </div>
      </div>
    </div>


  </div>
</body>

</html>
