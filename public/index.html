<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Number Validator</title>

    <style>
      .inputDnD {
        .form-control-file {
          position: relative;
          width: 100%;
          height: 100%;
          min-height: 6em;
          outline: none;
          visibility: hidden;
          cursor: pointer;
          background-color: #c61c23;
          box-shadow: 0 0 5px solid currentColor;
          &:before {
            content: attr(data-title);
            position: absolute;
            top: 0.5em;
            left: 0;
            width: 100%;
            min-height: 6em;
            line-height: 2em;
            padding-top: 1.5em;
            opacity: 1;
            visibility: visible;
            text-align: center;
            border: 0.25em dashed currentColor;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
          }
          &:hover {
            &:before {
              border-style: solid;
              box-shadow: inset 0px 0px 0px 0.25em currentColor;
            }
          }
        }
      }
      body {
        background-color: #f7f7f9;
      }
    </style>
  </head>
  <body>
    <div class="container p-y-1">
      <div class="row m-b-1">
        <div class="col-sm-6 offset-sm-3">
          <button
            type="button"
            class="btn btn-primary btn-block"
            onclick="document.getElementById('inputFile').click()"
          >
            Add Image
          </button>
          <div class="form-group inputDnD">
            <label class="sr-only" for="inputFile">File Upload</label>
            <input
              type="file"
              class="form-control-file text-primary font-weight-bold"
              id="inputFile"
              accept="image/*"
              onchange="readUrl(this)"
              data-title="Drag and drop a file"
            />
          </div>
        </div>
      </div>
      <div class="row m-b-1">
        <div class="col-sm-6 offset-sm-3">
          <button
            type="button"
            class="btn btn-success btn-block"
            onclick="document.getElementById('inputFile').click()"
          >
            Add Image
          </button>
          <div class="form-group inputDnD">
            <label class="sr-only" for="inputFile">File Upload</label>
            <input
              type="file"
              class="form-control-file text-success font-weight-bold"
              id="inputFile"
              accept="image/*"
              onchange="readUrl(this)"
              data-title="Drag and drop a file"
            />
          </div>
        </div>
      </div>
      <div class="row m-b-1">
        <div class="col-sm-6 offset-sm-3">
          <button
            type="button"
            class="btn btn-warning btn-block"
            onclick="document.getElementById('inputFile').click()"
          >
            Add Image
          </button>
          <div class="form-group inputDnD">
            <label class="sr-only" for="inputFile">File Upload</label>
            <input
              type="file"
              class="form-control-file text-warning font-weight-bold"
              id="inputFile"
              accept="image/*"
              onchange="readUrl(this)"
              data-title="Drag and drop a file"
            />
          </div>
        </div>
      </div>
      <div class="row m-b-1">
        <div class="col-sm-6 offset-sm-3">
          <button
            type="button"
            class="btn btn-danger btn-block"
            onclick="document.getElementById('inputFile').click()"
          >
            Add Image
          </button>
          <div class="form-group inputDnD">
            <label class="sr-only" for="inputFile">File Upload</label>
            <input
              type="file"
              class="form-control-file text-danger font-weight-bold"
              id="inputFile"
              accept="image/*"
              onchange="readUrl(this)"
              data-title="Drag and drop a file"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
